<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocation - 日記投稿</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="../css/diary_post.css">
</head>
<body>
     <!-- ヘッダー部分 -->
     <header>
        <div class="header-left">
            <a href="./homepage.html">
            <h1><img src="../img/logo.png" alt="Geocation ロゴ"></h1>
        </a>
            <nav>
                <ul>
                    <li class="menu-item"><a href="./diary_post.html">日記投稿</a></li>
                    <li class="menu-item"><a href="./spot_post.html">スポット投稿</a></li>
                    <li class="menu-item"><a href="./ranking.html">ランキング・検索</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <a href="./login.html" class="login-button">新規登録・ログイン</a>
        </div>
    </header>
    <!-- メインコンテンツ -->
    <main>
        <section class="diary-post">
            <h2>日記投稿</h2>
              <div class="item-style">
                <div class="title-group">
                    <label for="title">タイトル</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="photo-group">
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <label for="photo" id="photo-label">写真</label>
                    <div id="photo-preview"></div>
                </div>
                <div class="text-group">
                    <label for="text">テキスト</label>
                    <textarea id="text" name="text" rows="10"></textarea>
                </div>
                <div class="rating-group">
                    <label for="rating">満足度：</label>
                    <div class="rating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
                <div class="submit-group">
                    <button type="submit" id ="addcomp">投稿完了</button>
                </div>
              </div>
        </section>
    </main>
    <script src="../js/diary_post.js"></script>
</body>
</html>
