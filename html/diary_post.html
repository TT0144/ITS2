<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocation - 日記投稿</title>
    <link rel="stylesheet" href="../css/diary_post.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap">
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        <div class="header-left">
            <a href="./homepage.html">
                <h1><img src="../image/logo.png" alt="Geocation ロゴ"></h1>
            </a>
            <nav>
                <ul>
                    <li class="menu-item"><a href="./diary_post.html">日記投稿</a></li>
                    <li class="menu-item"><a href="./spot_post.html">スポット投稿</a></li>
                    <li class="menu-item"><a href="./ranking.html">ランキング・検索</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <a href="./login.html" class="login-button">新規登録・ログイン</a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section class="diary-post">
            <h2>日記投稿</h2>
            <form>
                <label for="title">タイトル</label>
                <input type="text" id="title" name="title">

                <label for="photo">写真</label>
                <input type="file" id="photo" name="photo">

                <label for="text">テキスト</label>
                <textarea id="text" name="text" rows="10"></textarea>

                <!-- 満足度評価の星マーク -->
                <label for="rating">満足度：</label>
                <div class="rating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>

                <button type="submit">投稿完了</button>
            </form>
        </section>
    </main>

    <!-- フッター部分 -->
    <footer>
        <img src="../image/logo.png" alt="ロゴ" width="250">
        <small>Copyright &copy;2023 Geocation. All Rights Reserved.</small>
    </footer>

    <!-- 満足度評価の星マークの動作設定 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                // 各星にクリックイベントを追加
                star.addEventListener('click', () => {
                    const value = star.getAttribute('data-value');
                    stars.forEach(s => {
                        // クリックされた星とそれより左の星を★に、それ以外を☆に設定
                        if (s.getAttribute('data-value') <= value) {
                            s.innerHTML = '★'; // 選択された星は★を表示
                        } else {
                            s.innerHTML = '☆'; // 選択されていない星は☆を表示
                        }
                    });
                });
            });
        });
    </script> 
</body>
</html>
